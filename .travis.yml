sudo: false
branches:
  only:
    - master
language: node_js
node_js:
  - 5
git:
  depth: 100000
before_script:
  - npm install -g gulp
  - gulp prod
env:
  global:
    - secure: >-
        
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/lefjor/lefjor.github.io.git
deploy:
  skip_cleanup: true
  provider: script
  script: chmod +x ./scripts/deploy.sh && ./scripts/deploy.sh
  'on':
    branch: master
