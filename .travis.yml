sudo: false
language: node_js
node_js:
  - 5
git:
  depth: 100000
env:
  global:
    #GITHUB_TOKEN
    - secure: >-
        
    - GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/lefjor/lefjor.github.io.git
  deploy :
    skip_cleanup: true
    provider: script
    script: ./scripts/deploy.sh
    'on':
      branch: master
